<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demande de rendez-vous - Cabinet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header><h1>Prendre un rendez-vous</h1></header>

  <main>
    <form id="rdvForm" class="card form-card">
      <label>Nom complet :</label>
      <input type="text" id="nom" required>

      <label>Téléphone :</label>
      <input type="tel" id="tel" required>

      <button type="submit"><i class="fas fa-paper-plane"></i> Envoyer</button>
      <p id="resultMessage" class="info" style="display:none;"></p>
    </form>
  </main>

  <footer><a href="index.html">⬅ Retour</a></footer>

  <!-- Module Firebase + scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
