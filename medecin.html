<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espace médecin - Cabinet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #0056b3; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    tr.done {
      background-color: #ffcccc;
      text-decoration: line-through;
    }

    #remaining {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      th, td { font-size: 14px; padding: 6px; }
      h3 { font-size: 16px; }
      button { font-size: 14px; padding: 8px; }
    }
  </style>
</head>

<body>
  <header><h1>Espace du médecin</h1></header>

  <main>
    <!-- Login -->
    <div id="loginCard" class="card">
      <label>Mot de passe :</label>
      <input type="password" id="mdpMedecin" placeholder="Mot de passe" />
      <button id="btnLogin"><i class="fas fa-key"></i> Entrer</button>
      <p id="loginError" style="color: #c00"></p>
    </div>

    <!-- Contenu médecin -->
    <div id="medContent" style="display: none;">
      <section id="remaining" class="card">
        Patients en attente : <span id="countRemaining">0</span>
      </section>

      <section class="card">
        <h3>Ajouter un rendez-vous</h3>
        <input type="text" id="nomAdd" placeholder="Nom du patient" />
        <input type="tel" id="telAdd" placeholder="Téléphone" />
        <input type="text" id="dateAdd" placeholder="Date (jj/mm/aaaa)" />
        <button id="btnAdd"><i class="fas fa-plus-circle"></i> Ajouter</button>
      </section>

      <section class="card">
        <h3>Liste des rendez-vous</h3>
        <table id="rdvTable">
          <thead>
            <tr><th>N°</th><th>Nom</th><th>Téléphone</th><th>Date</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </main>

  <footer><a href="index.html">⬅ Retour</a></footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, push, remove, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBIrVOglgZALaaK6IwPwqHMiynBGD4Z3JM",
      authDomain: "mohammedi-cabinet.firebaseapp.com",
      databaseURL: "https://mohammedi-cabinet-default-rtdb.firebaseio.com",
      projectId: "mohammedi-cabinet",
      storageBucket: "mohammedi-cabinet.firebasestorage.app",
      messagingSenderId: "666383356275",
      appId: "1:666383356275:web:09de11f9dfa2451d843506"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const mdpInput = document.getElementById("mdpMedecin");
    const btnLogin = document.getElementById("btnLogin");
    const loginCard = document.getElementById("loginCard");
    const medContent = document.getElementById("medContent");
    const tableBody = document.querySelector("#rdvTable tbody");
    const countRemaining = document.getElementById("countRemaining");
    const loginError = document.getElementById("loginError");
    const btnAdd = document.getElementById("btnAdd");

    // --- Connexion médecin ---
    btnLogin.addEventListener("click", () => {
      if (mdpInput.value === "docteur123") {
        loginCard.style.display = "none";
        medContent.style.display = "block";
        chargerRendezVous();
      } else {
        loginError.textContent = "Mot de passe incorrect.";
      }
    });

    // --- Ajouter un rendez-vous ---
    btnAdd.addEventListener("click", () => {
      const nom = document.getElementById("nomAdd").value.trim();
      const tel = document.getElementById("telAdd").value.trim();
      const date = document.getElementById("dateAdd").value.trim();
      if (!nom || !tel || !date) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const newRef = ref(db, "rendezvous");
      push(newRef, {
        nom,
        tel,
        date,
        numero: Date.now()
      });
      document.getElementById("nomAdd").value = "";
      document.getElementById("telAdd").value = "";
      document.getElementById("dateAdd").value = "";
    });

    // --- Charger la liste ---
    function chargerRendezVous() {
      const rdvRef = ref(db, "rendezvous");
      onValue(rdvRef, (snapshot) => {
        const data = snapshot.val();
        tableBody.innerHTML = "";
        if (data) {
          Object.entries(data).forEach(([id, rdv], i) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${i + 1}</td>
              <td>${rdv.nom || "-"}</td>
              <td>${rdv.tel || "-"}</td>
              <td>${rdv.date || "-"}</td>
              <td>
                <button class="btnDone"><i class="fas fa-check"></i></button>
                <button class="btnDelete" style="background:#dc3545;"><i class="fas fa-trash"></i></button>
              </td>
            `;
            // Bouton terminé
            row.querySelector(".btnDone").addEventListener("click", () => {
              row.classList.toggle("done");
              updateRemaining();
            });
            // Bouton supprimer
            row.querySelector(".btnDelete").addEventListener("click", () => {
              remove(ref(db, "rendezvous/" + id));
            });
            tableBody.appendChild(row);
          });
        }
        updateRemaining();
      });
    }

    // --- Mise à jour compteur ---
    function updateRemaining() {
      const total = document.querySelectorAll("#rdvTable tbody tr").length;
      const done = document.querySelectorAll("#rdvTable tbody tr.done").length;
      countRemaining.textContent = total - done;
    }
  </script>
</body>
</html>
